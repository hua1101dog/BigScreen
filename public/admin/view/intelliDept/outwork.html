<div ng-controller="outworkCtrl">
    <div class="x_panel" >
        <div class="form-inline">
            <div class="form-group">
                <label>日期 </label>
                <input type="datetime" class="form-control Wdate" ng-model="search.date" onchange=""
                       onclick="javascript:WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" required/>
            </div>
            <div class="form-group">
                <label>姓名 </label>
                <input type="text" ng-model="search.name"  class="form-control" />
            </div>
            <button class="btn btn-primary" ng-click="find(1)" >查询</button>
            <button class="btn btn-primary pull-right mr10"  ng-click="edit()" >添加</button>
        </div>
    </div>

    <table class="table table-bordered table-striped table-hover" >
        <thead class="title">
        <tr>
            <th class="text-center">NO</th>
            <th>姓名</th>
            <th>外勤开始时间</th>
            <th>外勤结束时间</th>
            <th style="width:120px" >操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="pageModel.data.length == 0">
            <td colspan="100" class="text-center">暂无记录</td>
        </tr>
        <tr ng-repeat="item in pageModel.data">
            <td class="text-center">{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
            <td>{{item.name}}</td>
			<td>{{item.startTime | date:'yyyy-MM-dd HH:mm'}}</td>
			<td>{{item.endTime | date:'yyyy-MM-dd HH:mm'}}</td>
            <td >
                <span ng-click='del(item)' class='btn btn-xs btn-link'><span class='fa fa-trash'></span>删除</span>
                <span ng-click='edit(item)' class='btn btn-xs btn-link'><span class='fa fa-edit'></span>编辑</span>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="page-footer clearfix" >
        <page page-model="pageModel"></page>
    </div>
</div>

<div class="row mt7">
    <div class="col-sm-4 col-xs-12" ng-controller="communityTreeCtrl">
        <div class="x_panel wider">
            <div class="x_title" >
                <a ng-click='expandAll(communityTree)' role="button" class='btn-link' title="展开与收缩">
                    <i class="glyphicon"
                       ng-class="{'glyphicon-resize-small':communityTree.expanded,'glyphicon-resize-full':!communityTree.expanded}" ></i></a>
                社区
                <a  ng-click='addTopNode()' ng-if="$root.hasPower('编缉社区')" role="button" class='btn-link pull-right'><i class='fa fa-plus' ></i>分类</a>
            </div>
            <div class="x_content" style="z-index: 1">
                <div class="alert" role="alert" ng-show="!communityTree">无社区</div>
                <tree-view node-list="communityTree" config="{edit:$root.hasPower('编缉社区')}"></tree-view>
            </div>
        </div>
    </div>
</div>

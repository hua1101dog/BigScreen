<div class="modal-header">
    <h4 class="modal-title">{{item._id?'编辑':'添加'}}数据节点</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
    <form name="form" novalidate>
        <div class="form-group" ng-if="item.pcode">
            <label class="col-xs-4 control-label">上级节点：</label>
            <div class="col-xs-6">
                <div style="margin-top: 8px">{{item.ptexts}}</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-4 control-label">节点编码：</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" ng-model="item.code" name="code" disabled placeholder="系统生成"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-4 control-label required">节点名称：</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" ng-model="item.text" name="text" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-4 control-label">接口：</label>
            <div class="col-xs-6">
                <input type="text" ng-model="item.interface" placeholder="--接口--"
                       uib-typeahead="o as o.name for o in findInterface($viewValue)"
                       class="form-control"  typeahead-show-hint="true" typeahead-min-length="0">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save(form,item)">确定</button>
    <button class="btn btn-warning" ng-click="$dismiss()">取消</button>
</div>
